<div x-data="{ accordionOpen: false }" class="border-b-2">
  <button
    type="button"
    class="w-full text-left pb-4 pt-2 hover:bg-gray-200 hover:underline hover:decoration-dotted active:bg-yellow-500 focus:bg-yellow-500 active:text-black focus:text-black"
    x-on:click="accordionOpen = ! accordionOpen"
    aria-label="{{ include.title }}"
    x-bind:aria-expanded="accordionOpen"
    aria-controls="{{ include.title | slugify }}-accordion"
  >
    <span class="font-bold" id="{{ include.title | slugify }}-heading">{{ include.title }}</span>

    <span
      x-show="accordionOpen"
      class="flex flex-row mt-2 items-center text-sm"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 15.75l7.5-7.5 7.5 7.5"
        />
      </svg>
      Hide
    </span>
    <span
      x-show="!accordionOpen"
      class="flex flex-row mt-2 items-center text-sm"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
      Show
    </span>
  </button>

  <div
    x-show="accordionOpen"
    x-transition
    id="{{ include.title | slugify }}-accordion"
    aria-labelledby="{{ include.title | slugify }}-heading"
  >
    {{ include.content | markdownify }}
  </div>
</div>
