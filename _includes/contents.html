<div class="border-b-2 mb-8">
  <h2>Contents</h2>
  <ul class="list-decimal list-inside ml-8 mb-8">
    {% for item in site.data[page.contents].links %}
    <li class="pb-2">
      {% if page.url == item.link %}
      <span class="py-2">{{ item.name }}</span>
      {% else %}
      <a
        href="{{ item.link }}"
        class="text-action-500 hover:underline py-2 underline hover:decoration-dotted hover:text-action-900"
        >{{ item.name }}</a
      >
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

<h2>{{ page.title }}</h2>
