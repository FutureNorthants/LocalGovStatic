<div class="aspect-w-16 aspect-h-9">
  {% if include.youtube %}
    <iframe
      src="https://www.youtube.com/embed/{{ include.youtube }}?showinfo=0"
      frameborder="0"
      allowfullscreen
      aria-label="{{ include.label }}"
    >
    </iframe>
  {% elsif include.vimeo %}
    <iframe
      src="https://player.vimeo.com/video/{{ include.vimeo }}?color=ff9933&title=0&byline=0&portrait=0"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      aria-label="{{ include.label }}"
    ></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
  {% elsif include.tiktok %}
    <iframe
      src="https://www.tiktok.com/player/v1/{{ include.tiktok }}?controls=1&rel=0&autoplay=0"
      aria-label="{{ include.label }}"
    ></iframe>
  {% else %}
    <p>Video not supported.</p>
  {% endif %}
</div>
