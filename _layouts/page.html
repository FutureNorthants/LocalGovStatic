---
layout: default
---

<div class="flex flex-wrap md:flex-nowrap justify-between">
  <div class="w-full md:w-2/3 pr-8">
    {% if page.contents %} {% include contents.html %} {% endif %}
    <div
      class="prose prose-lg prose-a:text-action-500 hover:prose-a:text-action-900 hover:prose-a:decoration-dotted"
    >
      {{ content }}
    </div>
    {% if page.contents %} {% include contents-navigation.html %} {% endif %}
  </div>
  <div class="w-full md:w-1/3 pt-8 md:pt-0">
    {% if page.related %}
    <div>
      <h2>Also in this section</h2>
      {% include related-links.html %}
    </div>
    {% endif %}
  </div>
</div>
