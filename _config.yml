#   message: This is an example of a site wide alert message with a [link](/components/site-wide-alert/).

phase: ALPHA
phase_link: mailto:example@example.com

livereload: true

plugins:
  - jekyll-postcss-v2
  - jekyll-seo-tag
  - jekyll-paginate

postcss:
  cache: false

paginate_path: "/news/page:num/"
paginate: 5

permalink: pretty

exclude:
  - LICENSE.txt
  - package-lock.json
  - package.json
  - postcss.config.js
  - README.md
  - tailwind.config.js
  - s3-cloudfront.yml
