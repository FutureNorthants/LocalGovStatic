title: LocalGovStatic
description: An example static site built with Tailwind CSS
url: "https://d3h9bp4584rx6.cloudfront.net"
baseurl: ""
# logo_url: "/assets/images/path-to-logo.svg"

copyright_name: Copyright name
copyright_link: "/example-content-page/"

# site_wide_alert:
#   id: 1
